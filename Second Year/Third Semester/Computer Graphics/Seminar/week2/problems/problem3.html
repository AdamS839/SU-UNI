<html>
	<head>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
			} 
		}
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";

			import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js';

			import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm';

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );
            renderer.shadowMap.enabled = true;

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 60, aspect );
			camera.position.set( 2, 3.5, 4 );
			camera.lookAt( scene.position );
			
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.update();

			var axis = new THREE.AxesHelper( 10 );
			scene.add( axis );

            var N = 10;

            var d = (N-1)/2;

			var geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
			var material = new THREE.MeshPhongMaterial();

            for(var x=0; x<N; x++)
            for(var z=0; z<N; z++)
            {
                var cube = new THREE.Mesh(geometry, material);
                cube.position.set(x-d, 0, z-d);
                scene.add(cube);
            }


			var spotlight = new THREE.SpotLight("white", 40);
			spotlight.position.set(7, 5, 5);
			scene.add(spotlight);

            var spotlight = new THREE.SpotLight("white", 40);
			spotlight.position.set(-7, 5, -5);
			scene.add(spotlight);

            function animate() {
            requestAnimationFrame( animate );
            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();
            renderer.render( scene, camera );
            }
            animate();

            function drawFrame( t )
			{
				scene.rotation.y = t/1000;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
