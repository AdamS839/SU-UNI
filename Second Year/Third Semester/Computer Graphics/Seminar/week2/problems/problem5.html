<html>
	<head>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
			} 
		}
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";

			import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js';

			import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm';

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );
            renderer.shadowMap.enabled = true;

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 60, aspect );
			camera.position.set( 5, 3, 5 );
			camera.lookAt( scene.position );
			
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.update();

			var axis = new THREE.AxesHelper( 5 );
			scene.add( axis );

			
			var material = new THREE.MeshPhongMaterial();

            var N = 20;
            var d = (N-1)/2;

            for(var x = 0; x<N; x++)
            for(var z = 0; z<N; z++)
            {
                var width = 0.1 + 0.8*Math.random();
                var height = 0.1 + 2*Math.random();
                var depth = 0.1 + 0.8*Math.random();
                var geometry = new THREE.BoxGeometry(width, height, depth);
                var building = new THREE.Mesh(geometry, material);
                building.position.set(x-d, height/2, z-d);
                scene.add(building);
            }

			var light = new THREE.DirectionalLight( 'white', 1.7);
			light.position.set( 10, 30, 10 );
			scene.add( light );

            function animate() {
            requestAnimationFrame( animate );
            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();
            renderer.render( scene, camera );
            }
            animate();

			function drawFrame( t )
			{
				scene.rotation.y = t/1000;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
