<html>
	<head>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
				"csg/": "https://cdn.jsdelivr.net/gh/looeee/threejs-csg@main/src/CSG/"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js';
			import {CSG} from "csg/CSG.js";
			

			// Задача: конструирайте порцеланова чаша със
			// загладени ръбове. 

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'pink' );
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 10 );
			camera.lookAt( new THREE.Vector3() );

			var controls = new OrbitControls(camera, renderer.domElement);
			controls.update();
	
			// начален стадий на чаша
			var material = new THREE.MeshPhongMaterial( {
				color: 'purple',
				shininess: 100,
				specular: 'white'
			});
			var mug = new THREE.Mesh( new THREE.CylinderGeometry( 1.1, 1.1, 2.5, 64 ), material );
			// scene.add( mug );

			var hole = new THREE.Mesh( new THREE.CylinderGeometry(1, 1, 2.5, 40), material);
			// hole.position.set(0, 0.2, 0);
			
			var torus1 = new THREE.Mesh( new THREE.TorusGeometry(1.05, 0.05, 64 ,64), material);
			torus1.position.y=1.25;
			torus1.rotation.x= Math.PI/2;
			scene.add(torus1);

			var torus2 = new THREE.Mesh( new THREE.TorusGeometry(1.05, 0.05, 64 ,64), material);
			torus2.position.y=-1.25;
			torus2.rotation.x= Math.PI/2;
			scene.add(torus2);

			var torus3 = new THREE.Mesh( new THREE.TorusGeometry(0.7, 0.2, 10, 80, 4), material);
			torus3.position.x = 1.3;
			torus3.rotation.z = -2;
			scene.add(torus3);

			var cylinderbottom = new THREE.Mesh(new THREE.CylinderGeometry(1.1,1.1,0.4,64), material);
			cylinderbottom.position.y=-1.20;
			scene.add(cylinderbottom);

			var csg = new CSG();
			csg.subtract([mug, hole]);
			var openmug = csg.toMesh();
			openmug.material = material;
			scene.add(openmug);
		
			
			var light = new THREE.PointLight( 'white', 150 );
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			
			function drawFrame( t )
			{
				// въртим чашата
				mug.rotation.x = t/1000;
				mug.rotation.z = Math.sin(2*mug.rotation.x)/2;
				mug.rotation.y = t/1300;
				
				renderer.render( scene, camera );
			}
			
			function animate() {
                requestAnimationFrame( animate );
                controls.update();
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
